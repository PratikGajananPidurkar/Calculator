<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-card">
        <img id="flag-image" src="path-to-flag-image" alt="Flag">
        <div id="options">
            <div class="option" data-answer="A">Option A</div>
            <div class="option" data-answer="B">Option B</div>
            <div class="option" data-answer="C">Option C</div>
            <div class="option" data-answer="D">Option D</div>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
